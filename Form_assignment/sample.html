<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td rowspan="2">John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
    </table>
</body>
</html>
